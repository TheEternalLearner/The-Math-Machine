{{ define "main" }}

<div class="columns">
  {{ partial "pdf-icon" . }}
  <div class="column is-three-fifth">
    {{.Content}}
  </div>
  <div class="column is-one-fifth">
    <h4 class="title is-4" id="possible-developments-title">d√©veloppements possible</h4>
    <div style="border: 1px solid black; margin:10px; padding:10px; ">
      <div class="possible-developments">
        <div class="development">
          <ul>
            {{ range .Params.developments }}
            <li>
              <a href="{{ "/developments/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
            </li>
            {{ end }}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

{{ end }}
