<div class="column is-one-fifth">
  <div class="pdf-link">
    <a href="/pdf/{{ .Params.type }}/{{ .Params.file }}.pdf">
      <button type="button" name="button">
        <div class="pdf-icon">
          <i class="fas fa-file-pdf"></i>
        </div>
        <div class="pdf-title">
          {{ .Title }}
        </div>
      </button>
    </a>
  </div>
</div>
